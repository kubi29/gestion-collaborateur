    <script>
    
    $(document).ready(function() {
      
      $("#Ajouter").on('click',function(){
      
          if ($("#nom").val() == ''){
      
            console.log("Entrée dans if");
      
            $("#nom").addClass("is-invalid");
      
            $("#nom").val('');
      
          }else{

            $("#nom").addClass("is-valid");
